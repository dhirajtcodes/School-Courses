<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="scss/mystyle2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <a href="#"><img src="images/logo.png" alt="logo"></a>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Course</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <button id="moreMenu"><i class="fas fa-bars"></i></button>
            </ul>
            </div>
        </nav>
        <h1>Contact Us</h1>
    </header>
    <section>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3722.9947076754047!2d79.06350551401678!3d21.072873591648854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4bf7f336e0a13%3A0x44f6d37cf2cffa29!2sNONSTOP!5e0!3m2!1sen!2sin!4v1628925440994!5m2!1sen!2sin" width="90%" height="450" style="border:0; " allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <section>
        <div id="wrapper">
            <div class="container">
                <h2>Contact Form</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="Name">First Name</label>
                        <input type="text" name="Name" placeholder="Enter first name" id="Name" class="form-control">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <div class="form-group">
                        <label for="Name">Last name</label>
                        <input type="text" name="Name" placeholder="Enter Last name" id="Name" class="form-control">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <div class="form-group">
                        <label for="Name">Email-ID</label>
                        <input type="text" name="Name" placeholder="Email-Id" id="Name" class="form-control">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <div class="country">
                        <label for="country">Country</label>
                        <select>
                        <option value="Australia">Australia</option>
                        <option value="India">India</option>
                        <option value="united state">United State</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Name">Add Comment</label>
                        <input type="text" name="Name" placeholder="Write something" id="Name" class="form-control" style="padding-bottom: 2rem;">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <div class="form-action">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <div class="about2">
        <h3>About Us</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit ex amet.</p>
    </div>
    </section>
    <section class="social-media">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-youtube"></i>

    </section>

    <script src="" async defer></script>
    <script>
        let hamburger = document.getElementById('moreMenu');
        let menu = document.getElementById('mobile_menu');
        hamburger.addEventListener('click', () => {
            menu.style.display = "block"
        })
    </script>
</body>

</html>
